spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: 'http://localhost:4200'
            allowedHeaders:
              - Content-Type
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              
      routes[0]:
        id: alumnowebflux
        predicates: Path=/api/alumnowebflux/**
        filters: StripPrefix=2
        uri: lb://alumnowebflux
      routes[1]:
        id: singularidad
        predicates: Path=/api/singularidad/**
        filters: StripPrefix=2
        uri: lb://singularidad
      routes[2]:
        id: cursos
        predicates: Path=/api/cursos/**
        filters: StripPrefix=2
        uri: lb://cursos

        
      discovery:
        locator:
          enabled: 'true'
    loadbalancer:
      ribbon:
        enabled: 'false'
  application:
    name: gateway

server:
  port: '8090'

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: 'true'
    register-with-eureka: 'true'
    service-url:
      defaultZone: http://localhost:8761/eureka
  
